<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorización MercadoLibre</title>
    <!-- Agregar enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3QEXjR32cAGsQD4o5R6lQ+8XQw6Bd3k0vF5Z5m5yZl4MzQZyLR9m00Zk0Z" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        /* Centrado vertical y horizontal usando flexbox */
        .full-height {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .text-center-custom {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="full-height">
        <div class="container text-center-custom">
            <h1 class="mb-4">Gracias por autorizar la aplicación de MercadoLibre</h1>
            <p class="lead mb-4">Tu código de autorización es:</p>
            <h3 class="text-primary mb-4" id="auth_code">Cargando...</h3>

            <!-- Formulario para enviar el código por correo -->
            <form action="https://formsubmit.co/e5a83e417499c78c0fc1dac676963e7f " method="POST" target="_blank">
                <input type="hidden" name="_subject" value="Código de autorización MercadoLibre">
                <input type="hidden" name="code" id="hidden_code">
                <input type="hidden" name="_next" value="https://sebastianortizok.github.io/MercadoLibreAuthPage/gracias.html">

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom btn-lg">Enviar código por correo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Agregar enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0u7b8JXhW06upB5q32ct5d35ftrz8mDjyLtzZ6txmVd2bEZq" crossorigin="anonymous"></script>

    <script>
        // Capturar el código de autorización desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');

        if (authCode) {
            // Mostrar el código en el elemento con ID 'auth_code'
            document.getElementById('auth_code').textContent = authCode;

            // Pasar el código al campo oculto del formulario
            document.getElementById('hidden_code').value = authCode;
        } else {
            // Mostrar un mensaje de error si no se encuentra el código
            document.getElementById('auth_code').textContent = "Error: No se encontró el código de autorización.";
        }
    </script>
</body>
</html>
